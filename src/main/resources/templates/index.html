<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BeeDev Tool</title>
    <link href="/img/logo.png" rel="icon">
    <link href="/img/logo.png" rel="apple-touch-icon">
    <link href="/css/style.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body ng-app="DevApp">

<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <div class="logo d-flex align-items-center">
            <img src="/img/logo.png" alt="">
            <span class="d-none d-lg-block">BeeDev Tool</span>
        </div>
        <i class="fa-solid fa-bars toggle-sidebar-btn"></i>
    </div>
    <div class="search-bar">
        <div class="marquee">
            <p>
                Hê sờ lô! Chúc
                <span class="text-danger">Ánh iu</span>
                một ngày làm việc vui vẻ  <i class="fa-regular text-warning fa-face-laugh-wink"></i>
            </p>
        </div>
    </div>
</header>

<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link collapsed" href="#home">
                <span><i class="fa-solid fa-house" style="color: #012970"></i> Trang Chủ</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" href="#workday-standardize">
                <span><i class="fa-solid fa-shuffle" style="color: #012970"></i> Chuẩn hoá công</span>
            </a>
        </li>
    </ul>
</aside>

<main id="main" class="main">
    <div ng-view></div>
    <div id="loading-screen" class="loading-screen">
        <div class="spinner-border">
        </div>
        <span>Đang tải dữ liệu...</span>
        <button id="cancel-btn" class="btn btn-danger">Hủy</button>
    </div>
</main>

<!-- ======= Footer ======= -->
<footer id="footer" class="footer">
    <div class="copyright">
        &copy; Copyright <strong><span>BeeDev</span></strong>. All
        Rights Reserved
    </div>
    <div class="credits">
        Designed by <a href="https://www.facebook.com/phuthai02/">Bun Dau Ne</a>
    </div>
</footer>
<!-- End Footer -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/860c02336a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="/js/_workday-standardize.js"></script>
<script src="/js/_home.js"></script>
<script src="/js/_main.js"></script>
<script src="/js/myapp.js"></script>
</body>
</html>
